<!DOCTYPE html>
<html>
<head>
  <title>registrationა</title>
  <style>
   
   
   
   body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 350px;
        }

 
    .container {
      width: 50%;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>


    <h1>choose background colour</h1>
    <input type="color" id="colorPicker">
    <button onclick="changeBackgroundColor()">change background</button>

    <script>
        function changeBackgroundColor() {
            var color = document.getElementById("colorPicker").value;
            document.body.style.backgroundColor = color;
        }
    </script>

  <div class="container">
    <h1>email</h1>
    <form id="dataForm">
      <div class="form-group">
        <label for="firstName">name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">surname:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="age">ageი:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="idNumber">(ID):</label>
        <input type="text" id="idNumber" name="idNumber" required>
      </div>
      <div class="form-group">
        <label for="height">height:</label>
        <input type="number" id="height" name="height" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input type="text" id="email" name="email" readonly>
      </div>
      <button type="button" onclick="generateEmail()">generation of gmail/button>
      <button type="submit">saveა</button>
    </form>
    <div id="output"></div>
  </div>

  <script>
    function generateEmail() {
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const age = document.getElementById('age').value;
      const randomNum = Math.floor(Math.random() * 1000);
      const email = `${firstName.toLowerCase()}.${lastName.toLowerCase()}${age}${randomNum}@example.com`;
      document.getElementById('email').value = email;
    }

    document.getElementById('dataForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      let output = '<h2>info:</h2><ul>';
      for (const [key, value] of formData.entries()) {
        output += `<li><strong>${key}:</strong> ${value}</li>`;
      }
      output += '</ul>';
      document.getElementById('output').innerHTML = output;
    });
  </script>
</body>
</html>
