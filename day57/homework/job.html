
<body>



<p>მაგალითი ამ ცომანდის  addEventListener() რომ დამატო ბევრი მოვლენა ერთი და იგივე ღილაკზე.</p>

<button id="myBtn">Try it</button>

<p id="demo"></p>

<script>
const element = document.getElementById("myBtn");
element.addEventListener("mouseover", myFunction);
element.addEventListener("click", mySecondFunction);
element.addEventListener("mouseout", myThirdFunction);

function myFunction() {
  document.getElementById("demo").innerHTML += "Moused is not on active pisition!<br>"
}

function mySecondFunction() {
  document.getElementById("demo").innerHTML += "Clicked!<br>"
}

function myThirdFunction() {
  document.getElementById("demo").innerHTML += "Mouse is in active position!<br>"
}
</script>

</body>
</html>
